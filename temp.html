<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: rgb(154, 131, 212);
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #08435a;
      color: rgba(126, 161, 60, 0.785);
      border: none;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  

  <div class="container">
    <div class="form-group">
      <label for="celsius">Celsius</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
    </div>

    <div class="form-group">
      <label for="fahrenheit">Fahrenheit</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    </div>

    <button class="btn" onclick="convertCelsiusToFahrenheit()">Convert Celsius to Fahrenheit</button>
    &nbsp

    <button class="btn" onclick="convertFahrenheitToCelsius()">Convert Fahrenheit to Celsius</button>

    <div class="result">
      <p id="result"></p>
    </div>
  </div>

  <script>
    function convertCelsiusToFahrenheit() {
      var celsiusInput = document.getElementById("celsius");
      var fahrenheitInput = document.getElementById("fahrenheit");
      var result = document.getElementById("result");

      var celsius = celsiusInput.value;
      var fahrenheit = (celsius * 9/5) + 32;

      fahrenheitInput.value = fahrenheit;
      result.innerText = celsius + "째C is " + fahrenheit + "째F";
    }

    function convertFahrenheitToCelsius() {
      var celsiusInput = document.getElementById("celsius");
      var fahrenheitInput = document.getElementById("fahrenheit");
      var result = document.getElementById("result");

      var fahrenheit = fahrenheitInput.value;
      var celsius = (fahrenheit - 32) * 5/9;

      celsiusInput.value = celsius;
      result.innerText = fahrenheit + "째F is " + celsius + "째C";
    }
  </script>
</body>
</html>
